<svg width="400" height="400" viewBox="0 0 400 400"
     xmlns="http://www.w3.org/2000/svg">

  <!-- 데크 (하부 수평) -->
  <line x1="40" y1="260" x2="360" y2="260"
        stroke="#111" stroke-width="10"
        stroke-linecap="round"/>

  <!-- 상부 아치 라인 (삼각형으로 구성) -->
  <g stroke="#111" stroke-width="10" fill="none"
     stroke-linecap="round" stroke-linejoin="round">
    <polyline points="
      40,260
      80,190
      120,220
      160,240
      200,245
      240,240
      280,220
      320,190
      360,260
    "/>
  </g>

  <!-- 삼각형 트러스 -->
  <g stroke="#111" stroke-width="6" fill="none">
    <polyline points="40,260 80,190 120,260"/>
    <polyline points="120,260 160,240 200,260"/>
    <polyline points="200,260 240,240 280,260"/>
    <polyline points="280,260 320,190 360,260"/>
  </g>

  <!-- 수직 지지대 -->
  <g stroke="#111" stroke-width="6" stroke-linecap="round">
    <line x1="80"  y1="190" x2="80"  y2="260"/>
    <line x1="120" y1="220" x2="120" y2="260"/>
    <line x1="160" y1="240" x2="160" y2="260"/>
    <line x1="200" y1="245" x2="200" y2="260"/>
    <line x1="240" y1="240" x2="240" y2="260"/>
    <line x1="280" y1="220" x2="280" y2="260"/>
    <line x1="320" y1="190" x2="320" y2="260"/>
  </g>

  <!-- 교각 -->
  <g stroke="#111" stroke-width="10" stroke-linecap="round">
    <line x1="80"  y1="260" x2="80"  y2="340"/>
    <line x1="320" y1="260" x2="320" y2="340"/>
  </g>

</svg>
